<h2 id="alpinenokogiri">在alpine下安装nokogiri</h2>
<p>首先安装对应的依赖：</p>
<div class="hlcode"><pre>apk add --update build-base libxml2-dev zlib-dev libgcrypt-dev libxslt-dev
</pre></div>


<p>然后使用系统库进行安装：</p>
<div class="hlcode"><pre>bundle config build.nokogiri --use-system-libraries
</pre></div>
