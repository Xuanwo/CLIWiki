<h2 id="ssh">防止SSH掉线</h2>
<p>打开<code>ssh</code>配置文件：</p>
<div class="hlcode"><pre><span class="n">sudo</span> <span class="n">vim</span> <span class="o">/</span><span class="n">etc</span><span class="o">/</span><span class="n">ssh</span><span class="o">/</span><span class="n">ssh_config</span>
</pre></div>


<p>在文件中添加如下两行：</p>
<div class="hlcode"><pre><span class="n">ServerAliveInterval</span> <span class="mi">20</span>
<span class="n">ServerAliveCountMax</span> <span class="mi">999</span>
</pre></div>
