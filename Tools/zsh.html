<h2 id="_1">设置不显示自己的用户名信息</h2>
<p>只需要在<code>.zshrc</code>中添加设置：</p>
<div class="hlcode"><pre><span class="n">DEFAULT_USER</span><span class="o">=&lt;</span><span class="nx">username</span><span class="o">&gt;</span>
</pre></div>


<p>开启终端后就不会显示自己的用户名信息。</p>
